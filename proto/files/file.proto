syntax = "proto3";

package file;

option go_package = "ftt.files.v1;filesv1";


service FileService {
  rpc UploadFile(stream FileChunk) returns (FileUploadResponse) {}
  rpc GetFile(FileId) returns (stream FileChunk) {}
}

message FileChunk {
  string id = 1;
  bytes content = 2;
}

message FileId {
  string id = 1;
}

message FileUploadResponse {
  string id = 1;
  string message = 2;
}